<mat-form-field class="category" appearance="outline">
    <mat-label>Kategorie</mat-label>
    <mat-select [(value)]="categoryId" (valueChange)="this.categoryIdChange.emit(categoryId)">
        <mat-option>Keine Kategorie</mat-option>
        <mat-option *ngFor="let c of this.faecherManager.mappenData.categories" [value]="c.id">{{ c.name }}</mat-option>
    </mat-select>
</mat-form-field>
