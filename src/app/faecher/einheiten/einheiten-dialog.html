<h1 mat-dialog-title class="fill">Einheit hinzufügen</h1>
<div mat-dialog-content class="fill">
  <div>
    <mat-form-field appearance="outline" class="fill">
      <mat-label>Einheit</mat-label>
      <input matInput [(ngModel)]="data.topic" class="fill" required cdkFocusInitial>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="fill">
      <mat-label>Beschreibung</mat-label>
      <input matInput [(ngModel)]="data.description" class="fill">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end" class="fill">
  <button color="accent" mat-button (click)="onNoClick()">Abbrechen</button>
  <button [disabled]="data.topic == ''" mat-button [mat-dialog-close]="data">Hinzufügen</button>
</div>
