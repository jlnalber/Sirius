<mat-card>
    <mat-card-title>
        <h3>Dateien</h3>
    </mat-card-title>
    <mat-card-content>
        <div class="fileContainer">
            <div *ngFor="let file of this.files" class="file" (click)="this.openFile(file)">
                <div class="text">
                    {{ file }}
                </div>
                <div align="right">
                    <button class="remove" color="accent" mat-button (click)="this.removeFile(file)"><mat-icon>clear</mat-icon></button>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf="this.isAbleToAddFiles" align="end">
        <button (click)="this.openDialog()" mat-flat-button>Hinzuf√ºgen</button>
    </mat-card-actions>
</mat-card>
