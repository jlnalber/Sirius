<div class="einheitenContainer">
    <h2>Gruppen</h2>
    <button mat-button class="floatRight" (click)="this.openDialog()">Hinzuf√ºgen</button>

    <div class="accordionContainer">
        <mat-accordion *ngIf="this.oberElement?.gruppen?.length">
            <mat-expansion-panel *ngFor="let untergruppe of this.untergruppenObjects">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ untergruppe.name }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ untergruppe.description }}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="marginBottom">
                    <button mat-icon-button class="floatRight" [routerLink]="'/mappen/gruppen/' + untergruppe.id">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                    <p>
                        {{ this.getText(untergruppe) }}
                    </p>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
