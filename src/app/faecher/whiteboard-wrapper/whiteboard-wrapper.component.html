<div *ngIf="this.whiteboard == undefined" class="loadingDiv">
    <img class="loading" src="../../../assets/iconAnimate.svg">
</div>
<div *ngIf="this.whiteboard != undefined" class="wrapper">
    <whiteboard-whiteboard [exposer]="this.boardExposer" [afterViewInit]="this.afterWhiteboardViewInit"></whiteboard-whiteboard>
</div>
