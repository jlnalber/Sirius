<div class="colorwrapper">
    <whiteboard-color *ngFor="let color of this.colors" [color]="color" [listener]="this.listener" [currentColor]="this.currentColor">
    </whiteboard-color>
    <whiteboard-color *ngFor="let color of this.defaultColors" [color]="color" [listener]="this.listener" [currentColor]="this.currentColor">
    </whiteboard-color>
</div>
