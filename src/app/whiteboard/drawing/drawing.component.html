<div class="canvasWrapper" [ngStyle]="{ 'width.%': this.width, 'height.%': this.height }">
    <whiteboard-canvas [board]="this.board"></whiteboard-canvas>

    <div *ngIf="this.whiteboardConfig.showBottomBar" class="bottomElements">
        <div class="table">
            <div class="tc left">
                <div class="controlWrapper leftWrapper">
                    <whiteboard-menu-control [enabled]="this.whiteboardConfig.enableMenuControl" [board]="this.board" class="control"></whiteboard-menu-control>
                </div>
            </div>
            <div class="tc center">
                <div class="controlWrapper centerWrapper">
                    <whiteboard-select-control [enabled]="this.whiteboardConfig.enableSelectControl" [board]="this.board" class="control"></whiteboard-select-control>
                    <whiteboard-pen-control [enabled]="this.whiteboardConfig.enablePenControl" [board]="this.board" class="control"></whiteboard-pen-control>
                    <whiteboard-delete-control [enabled]="this.whiteboardConfig.enableDeleteControl" [board]="this.board" class="control"></whiteboard-delete-control>
                    <whiteboard-move-control [enabled]="this.whiteboardConfig.enableMoveControl" [board]="this.board" class="control"></whiteboard-move-control>
                    <whiteboard-shape-control [enabled]="this.whiteboardConfig.enableShapeControl" [board]="this.board" class="control"></whiteboard-shape-control>
                    <whiteboard-file-control [enabled]="this.whiteboardConfig.enableFileControl" [board]="this.board" class="control"></whiteboard-file-control>
                    <whiteboard-clear-control [enabled]="this.whiteboardConfig.enableClearControl" [board]="this.board" class="control"></whiteboard-clear-control>
                    <whiteboard-back-control [enabled]="this.whiteboardConfig.enableBackControl" [board]="this.board" class="control"></whiteboard-back-control>
                    <whiteboard-forward-control [enabled]="this.whiteboardConfig.enableForwardControl" [board]="this.board" class="control"></whiteboard-forward-control>
                </div>
            </div>
            <div class="tc right">
                <div class="controlWrapper rightWrapper">
                    <whiteboard-new-page-control [enabled]="this.whiteboardConfig.enableNewPageControl" [board]="this.board" class="control"></whiteboard-new-page-control>
                    <whiteboard-last-page-control [enabled]="this.whiteboardConfig.enableLastPageControl" [board]="this.board" class="control"></whiteboard-last-page-control>
                    <whiteboard-next-page-control [enabled]="this.whiteboardConfig.enableNextPageControl" [board]="this.board" class="control"></whiteboard-next-page-control>
                </div>
            </div>
        </div>
    </div>
</div>
