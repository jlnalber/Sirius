<div class="control" [ngClass]="this.active ? 'active' : 'inactive'" (click)="this.click()">
    <mat-icon>menu</mat-icon>
</div>
<div *ngIf="this.active && this.active" class="card">
    <div class="">
        <div (click)="this.active = false; this.boardService.downloadWhiteboard()" class="control flyoutcontrol">
            <mat-icon>save_alt</mat-icon>
        </div>
    </div>
</div>
