<div class="control" [ngClass]="this.isMoving() ? 'active' : 'inactive'" (click)="this.click()">
    <mat-icon>control_camera</mat-icon>
</div>
<div *ngIf="this.active && this.isMoving()" class="card">
    <div class="">
        <mat-slider color="primary" [min]="1" [max]="2000" [value]="this.getSliderValue()" value="400" (input)="this.onSliderChange($event)"></mat-slider>
    </div>
</div>
