<div class="wrapper" [class]="!this.svgElements.empty ? '' : 'inactive'" [style]="this.getStyle()" #outerWrapper>
    <div class="point turn" #turn></div>
    <div class="line center"></div>
    <div class="inside" #wrapper></div>
    <div class="point left top nw" #ltr></div>
    <div class="point left bottom ne" #lbr></div>
    <div class="point right top ne" #rtr></div>
    <div class="point right bottom nw" #rbr></div>
    <!--<div class="point center top n" #ctr></div>-->

    <whiteboard-task-bar [board]="this.board" class="taskbar" [style]="this.getTranslateTaskBar()"></whiteboard-task-bar>
</div>
