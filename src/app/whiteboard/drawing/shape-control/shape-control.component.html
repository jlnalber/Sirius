<div class="control" [ngClass]="this.isOpen() ? 'active' : 'inactive'" (click)="this.click()">
    <mat-icon>view_quilt</mat-icon>
</div>
<div *ngIf="this.active && this.isOpen()" class="card">
    <div class="">
        <app-shape-picker #shapePicker></app-shape-picker>
        <app-stroke-picker [listener]="this.cListener" [strokeWidthListener]="this.sListener"></app-stroke-picker>
        <app-fill-picker [listener]="this.cListener"></app-fill-picker>
    </div>
</div>
